<h1 align="center">第 34 届中国数据库学术会议（ NDBC 2017）交通路线</h1>
<div id="transport-div">
    <h3>机场至玉泉：</h3>
    <p>在机场大巴处购买至杭州市区的机场大巴车票，行至武林门民航售票处站下车，步行490米至21路市府大楼站上车（如图红色路线）
        <div class="map"><img src="images/transport/airport-yq.png" /></div>
    行至浙大玉泉校区站下车即可</p>
    <br />
    <h3>城站火车站（杭州站）至玉泉:</h3>
    <p>出站后步行至21路城站火车站上车，行至浙大玉泉校区站下车即可</p>
    <br />
    <h3>火车东站至紫金港：</h3>
    <p>在火车东站乘坐地铁1号线（湘湖方向）至武林广场站下车，自地铁站E出口步行350米至21路武林广场南站上车（如下图路线）
        <div class="map"><img src="images/transport/eastr-zjg.png" /></div>
    行至浙大玉泉校区下车即可</p>
</div>
